#spring.datasource.url=jdbc:h2:mem:patient_db
#spring.h2.console.enabled=true
server.port=8084
spring.datasource.url=jdbc:mysql://localhost:3306/PAT_DB?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto = update
spring.jpa.defer-datasource-initialization=true
#a chaque fois que tu demarre tu initialise la bdd en executant le fichier schema.sql
spring.sql.init.mode=always
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MariaDBDialect
spring.mvc.format.date=yyyy-MM-dd
spring.jpa.show-sql=true
#spring.thymeleaf.cache=false
spring.jmx.enabled=true